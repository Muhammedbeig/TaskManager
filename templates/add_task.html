<!DOCTYPE html>
<html>
<head>
    <title>Task Manager - Add Task</title>
    <!-- Add necessary CSS and Bootstrap links here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add Task</h1>
        <form action="{{ url_for('add_task', username=username) }}" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="due_date">Due Date</label>
                <input type="date" class="form-control" id="due_date" name="due_date" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        <a href="{{ url_for('dashboard', username=username) }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
