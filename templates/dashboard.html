<!DOCTYPE html>
<html>
<head>
    <title>Task Manager - Dashboard</title>
    <!-- Add necessary CSS and Bootstrap links here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}!</h1>
        <h2>Your Tasks</h2>
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item">{{ task.title }} - Due: {{ task.due_date }}
                <form action="{{ url_for('remove_task') }}" method="POST" style="display: inline;">
                    <input type="hidden" name="username" value="{{ username }}">
                    <input type="hidden" name="title" value="{{ task.title }}">
                    <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        <!-- Add Task button - Pass the username as a query parameter in the URL -->
        <a href="{{ url_for('add_task', username=username) }}" class="btn btn-primary mt-3">Add Task</a>
    </div>
</body>
</html>
